
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background: #f2c1c1;
      padding: 20px;
      margin: 0;
    }
    .slider {
      width: 80%;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
    }
    .slides {
      display: flex;
      width: 300%;
      animation: slide 10s infinite;
    }
    .slides img {
      width: 100%;
    }
    @keyframes slide {
      0%   { transform: translateX(0%); }
      33%  { transform: translateX(-100%); }
      66%  { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
    .product {
      margin: 20px;
    }
    .product img {
      width: 200px;
      height: auto;
    }
    .buy-btn {
      background: #ff6666;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Perfume Delight</h1>

  <div class="slider">
    <div class="slides">
      <img src="https://via.placeholder.com/800x300?text=Perfume+1" alt="Perfume 1">
      <img src="https://via.placeholder.com/800x300?text=Perfume+2" alt="Perfume 2">
      <img src="https://via.placeholder.com/800x300?text=Perfume+3" alt="Perfume 3">
    </div>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Perfume+A" alt="Perfume A">
    <h3>Perfume A - 49.99</h3>
    <button class="buy-btn">Buy Now</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/200x200?text=Perfume+B" alt="Perfume B">
    <h3>Perfume B -59.99</h3>
    <button class="buy-btn">Buy Now</button>
  </div>
</body>
</html>
