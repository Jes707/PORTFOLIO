<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .event-card {
    width: 300px;
    background-color: rgb(255, 255, 255);
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.event-image {
    height: 150px;
    overflow: hidden;
}

.event-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.event-details {
    padding: 20px;
}

.event-details h2 {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
}

.event-date, .event-time, .event-location {
    font-size: 14px;
    color: #666;
    margin-bottom: 10px;
}

.event-button {
    background-color: #4CAF50;
    color: rgb(255, 255, 255);
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.event-button:hover {
    background-color: #3e8e41;
}


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVITATION CARD</title>
</head>
<body>
    <br><center><div class="event-card">
        <div class="event-image">
            <img src="\Users\Jessica\Desktop\PORTFOLIO\jess.jpg" alt="Event Image">
        </div>
        <div class="event-details">
            <h2>Birthday</h2>
            <p class="event-date">Date: 23rd July, 2025</p>
            <p class="event-time">Time: 6:00 PM - 9:00 PM</p>
            <p class="event-location">Location: Tamale</p>
            <button class="event-button">Learn More</button>
        </div>
    </div>
</center>
    
    
</body>
</html>
